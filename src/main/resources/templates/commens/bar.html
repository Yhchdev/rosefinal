<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--侧边栏-->
<div class="sidebar" data-color="white" data-active-color="danger" th:fragment="sidebar">


    <div class="logo">
        <a class="simple-text logo-mini">
            <div class="logo-image-small">
                <img src="https://demos.creative-tim.com/paper-dashboard/assets/img/logo-small.png"/>
            </div>
        </a>
        <div class="simple-text logo-normal">
            玫瑰花数据平台
        </div>
    </div>
    <div class="sidebar-wrapper">
        <ul class="nav">
            <li class="active " th:class="${activeUri=='rosedata'?'active':' '}">
                <a th:href="@{/main}">
                    <i class="nc-icon nc-chart-bar-32"></i>
                    <p>玫瑰花平台数据量</p>
                </a>
            </li>
            <li class="active " th:class="${activeUri=='lot'?'active':' '}">
                <a th:href="@{/icon}">
                    <i class="nc-icon nc-money-coins"></i>
                    <p>信息录入监测</p>
                </a>
            </li>
            <li class="active" th:class="${activeUri=='showalldata'?'active':' '}">
                <a  th:href="@{/showrosesdata}">
                    <i class="nc-icon nc-tile-56"></i>
                    <p>详细数据</p>
                </a>
            </li>
            <li class="active" th:class="${activeUri=='charts'?'active':' '}">
                <a th:href="@{/charts}">
                    <i class="nc-icon nc-chart-pie-36"></i>
                    <p>大数据平台</p>
                </a>
            </li>



            <li class="active" th:class="${activeUri=='controll'?'active':' '}">
                <a th:href="@{/controll}">
                    <i class="nc-icon nc-settings-gear-65"></i>
                    <p>控制生产设备</p>
                </a>
            </li>

            <li>
                <a th:href="@{/typography}">
                    <i class="nc-icon nc-caps-small"></i>
                    <p>行业咨询</p>
                </a>
            </li>
            <li class="active-pro">
                <a th:href="@{/upgrade}">
                    <i class="nc-icon nc-spaceship"></i>
                    <p>连接生产线设备</p>
                </a>
            </li>
        </ul>
    </div>
</div>
