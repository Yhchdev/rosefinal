<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="https://code.jquery.com/jquery-2.1.0.min.js" ></script>

<script th:src="@{/assets/js/login.js}"></script>
<link th:href="@{/assets/css/login.css}" rel="stylesheet">
<body>
<div id="formWrapper">

    <div id="form">
        <form th:action="@{/user/login}" method="post">
        <div class="logo">
            <h1 class="text-center head">玫瑰花智能分拣数据平台</h1>
        </div>
        <div class="form-item">
            <p class="formLabel">用户名</p>
            <input type="text" name="userName" id="userName" class="form-style" autocomplete="off"/>
        </div>
        <div class="form-item">
            <p class="formLabel">密码</p>
            <input type="password" name="userPassword" id="userPassword" class="form-style" />
            <!-- <div class="pw-view"><i class="fa fa-eye"></i></div> -->
            <p><a href="#" ><small>忘记密码 ?</small></a></p>
        </div>
        <div class="form-item">
            <p class="pull-left"><a href="#"><small>注册</small></a></p>
            <input type="submit" class="login pull-right" value="Log In">
            <div class="clear-fix"></div>
        </div>
        </form>
    </div>
</div>

</body>
</html>
