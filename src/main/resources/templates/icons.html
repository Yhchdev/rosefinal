<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    玫瑰花数据平台
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/paper-dashboard.css?v=2.0.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../assets/demo/demo.css" rel="stylesheet" />


  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script th:src="@{/assets/js/websocketRoseData.js}"></script>

  <!--echart-->
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>



  <style>
    img {
      /*filter: gray; !* IE6-9 *!*/
      /*-webkit-filter: grayscale(1); !* Google Chrome, Safari 6+ & Opera 15+ *!*/
      /*-webkit-box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75);*/
      /*-moz-box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75);*/
      box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75);
      margin-bottom:20px;
    }

    img:hover {
      filter: none; /* IE6-9 */
      -webkit-filter: grayscale(0); /* Google Chrome, Safari 6+ & Opera 15+ */

    }
  </style>

</head>

<body class="">
<div class="wrapper " >
  <!--引入侧边栏-->
  <div th:replace="commens/bar::sidebar(activeUri='lot')"></div>

  <div class="main-panel">
    <!-- Navbar -->
    <div th:replace="commens/bar::topbar"></div>

    <div class="content">

      <div class="row">

        <div class="col-6" >
          <div class="card">
            <div class="card-title" style="text-align: center;margin-top:10px">
              当前识别的玫瑰花图片
            </div>
            <div class="card-body ">
              <div style="width: 600px;height:400px;">
                <img id="imgbs"  class="img-responsive" src="" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-title" style="text-align: center;margin-top:10px;font-size: larger">
              最近十株花高度标准差
            </div>
            <div class="card-body ">
              <div id="heightstd" style="width: 600px;height:400px;"></div>
            </div>
          </div>
        </div>

      </div>

        <div class="row">
        <div class="col-6" >
          <div class="card">
            <div class="card-title" style="text-align: center;margin-top:10px">
              当前玫瑰花的宽度数据
            </div>
            <div class="card-body ">
              <div id="total" style="width: 600px;height:400px;"></div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-title" style="text-align: center;margin-top:10px">
              玫瑰花的质量
            </div>
            <div class="card-body ">
              <div id="quality" style="width: 600px;height:400px;"></div>
            </div>
          </div>
        </div>
    </div>

  </div>




    </div>
  </div>
</div>




</body>

</html>
